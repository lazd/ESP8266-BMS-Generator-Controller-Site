    <script>
      function handleClick(e) {
        let powerSource = e.target.closest('.powerSource');
        if (powerSource) {
          const info = powerSource.querySelector('.powerSource-info');
          const details = powerSource.querySelector('.powerSource-details');
          if (powerSource.classList.contains('powerSource--battery')) {
            if (powerSource.classList.contains('is-charging')) {
              stopCharging();
            }
            else {
              startCharging();
            }
          }
          else if (powerSource.classList.contains('powerSource--generator')) {
            if (powerSource.classList.contains('is-off')) {
              powerSource.classList.remove('is-off');
              info.innerText = 'Running';
            }
            else if (powerSource.classList.contains('is-coolingDown')) {
              powerSource.classList.add('is-off');
              powerSource.classList.remove('is-coolingDown');
              info.innerText = 'Off';
            }
            else {
              powerSource.classList.add('is-coolingDown');
              powerSource.classList.remove('is-off');
              info.innerText = 'Cooling down';
            }
          }
          else {
            powerSource.classList.toggle('is-off');
            info.innerText = powerSource.classList.contains('is-off') ? 'Off' : 'On';
          }
        }
      }
      document.addEventListener('click', handleClick);

      let chargeInterval;
      let currentBatteryLevel = 1;
      const chargeIncrement = 0.01;
      function charge() {
        let newChargeLevel = currentBatteryLevel + chargeIncrement;
        if (newChargeLevel > 1) {
          newChargeLevel = 1;
          stopCharging();
        }
        setBatteryLevel(newChargeLevel);
      }

      function startCharging() {
        clearInterval(chargeInterval);
        const powerSource = document.querySelector('.powerSource--battery');
        chargeInterval = setInterval(charge, 4000);
        charge();
      }

      function stopCharging() {
        clearInterval(chargeInterval);
        const powerSource = document.querySelector('.powerSource--battery');
        const details = powerSource.querySelector('.powerSource-details');
        powerSource.classList.remove('is-charging');
        details.innerText = 'Charging stopped';
      }

      function setBatteryLevel(level) {
        const powerSource = document.querySelector('.powerSource--battery');
        const info = powerSource.querySelector('.powerSource-info');
        const details = powerSource.querySelector('.powerSource-details');
        const batteryFillEl = document.querySelector('.powerSource-chargeLevel');
        batteryFillEl.style.setProperty('--charge-level', level);
        info.innerText = Math.floor(level * 100) + '%';
        currentBatteryLevel = level;
        if (level >= 1) {
          details.innerText = 'Charged';
          powerSource.classList.remove('is-charging');
          powerSource.classList.add('is-charged');
        }
        else {
          details.innerText = 'Charging';
          powerSource.classList.add('is-charging');
          powerSource.classList.remove('is-charged');
        }
      }
 
      setBatteryLevel(0.7);
      startCharging();
    </script>
